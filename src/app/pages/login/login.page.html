<div class="flex-center">
  <form [formGroup]="form">
    <ion-card>
      <ion-card-header>
        <ion-card-title color="success">Reciclica</ion-card-title>
      </ion-card-header>

      <ion-card-content>

        <ion-item>
          <ion-input label="Email" type="email" labelPlacement="floating" placeholder="Enter email" formControlName="email"></ion-input>
        </ion-item>
        <app-error-message [field]="form.get('email')" error="required" message="Email is Mandatory"></app-error-message>
        <app-error-message [field]="form.get('email')" error="email" message="Email is invalid"></app-error-message>

        <ion-item>
          <ion-input label="Password" type="password" labelPlacement="floating"
            placeholder="Enter password" formControlName="password"></ion-input>
        </ion-item>
        <app-error-message [field]="form.get('password')" error="required" message="Password is Mandatory"></app-error-message>

        <ion-button color="dark" fill="clear" size="full" [disabled]="!form.get('email')?.valid" (click)="forgotEmailPassword()">Forgot email/password?</ion-button>
        <ion-button color="success" size="full" (click)="login()" [disabled]="!form.valid">Login</ion-button>
        <ion-button color="success" size="full" fill="clear" (click)="register()">Register</ion-button>

      </ion-card-content>
    </ion-card>
  </form>
</div>
