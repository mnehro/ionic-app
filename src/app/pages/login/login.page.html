<div class="flex-center">
  <ion-card>
    <ion-card-header>
      <ion-card-title color="success">Reciclica</ion-card-title>
    </ion-card-header>

    <ion-card-content>

      <ion-item>
        <ion-input label="Email" type="email" labelPlacement="floating" placeholder="Enter email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Password" type="password" labelPlacement="floating" placeholder="Enter password"></ion-input>
      </ion-item>
      <ion-button color="dark" fill="clear" size="full">Forgot email/password?</ion-button>
      <ion-button color="success" size="full" (click)="login()">Login</ion-button>
      <ion-button color="success" size="full" fill="clear" (click) ="register()">Register</ion-button>

    </ion-card-content>
  </ion-card>
</div>
