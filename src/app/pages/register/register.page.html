<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-back-button>
        
      </ion-back-button>
    </ion-buttons>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>
        What do you want to do with the recycalble waste?
      </ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-radio-group>

        <ion-item>
          <ion-label>I want to BUY it</ion-label>
          <ion-radio value="customer" slot="start"></ion-radio>
        </ion-item>
        <ion-item>
          <ion-label>I want to SELL it</ion-label>
          <ion-radio value="partner" slot="start"></ion-radio>
        </ion-item>

      </ion-radio-group>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>
      <ion-card-title>
        Contact
      </ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-input label="Name" type="text" labelPlacement="floating"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Email" type="email" labelPlacement="floating"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Password" type="password" labelPlacement="floating"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Confirm Password" type="password" labelPlacement="floating"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Phone" type="tel" labelPlacement="floating"></ion-input>
      </ion-item>



    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Address information</ion-card-title>

    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-input label="Address" type="text" labelPlacement="floating"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Address Number" type="tel" labelPlacement="floating"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Neigbourhood" type="text" labelPlacement="floating"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Compliment" type="text" labelPlacement="floating"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Zip Code" type="tel" labelPlacement="floating"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="State" type="text" labelPlacement="floating"></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-input label="City" type="text" labelPlacement="floating"></ion-input>
      </ion-item>
    

    </ion-card-content>
  </ion-card>
  <ion-button size="full" color="light" (click) = "register()">Register</ion-button>


</ion-content>
